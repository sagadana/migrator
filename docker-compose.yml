services:
  tester:
    build:
      context: .
    volumes:
      - .:/usr/src/app
    command: go test -v -o /usr/src/app/app.test

  # Redis
  redis:
    image: "redis:latest"
    restart: unless-stopped
    expose:
      - 6379
    ports:
      - 6391:6379
    environment:
      - REDIS_REPLICATION_MODE=master
      - REDIS_PASSWORD=''
    volumes:
      - redis-storage:/data
    networks:
      - db-network

  # MongoDB
  mongo:
    image: "mongo:latest"
    restart: unless-stopped
    expose:
      - 27017
    ports:
      - 27018:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    networks:
      - db-network

volumes:
  redis-storage:
    driver: local
networks:
  db-network:
    driver: bridge
